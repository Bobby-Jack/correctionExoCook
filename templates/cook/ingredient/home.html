{% extends 'cook/base.html' %}
{% load static %}

{% block content %}

<table>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>img</td>
        <td>quantity</td>
        
    </tr>
    {% for m in ings %}
        <tr>
            <td>
                {{m.id}}
            </td>
            <td>
                <a href={% url 'detail' m.id %}>{{m.name}}</a>
            </td>
            <td>
                <img class='imgTable' src="{{m.img_url}}" alt="" width=100 height=100>
            </td>
            <td>
                {{m.quantity}}
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock content %}
